<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
</head>
<body>
    <h2>Top-100 Similar Movies for User or Movie {{ input_id }}</h2>
    <ul>
        {% for movie, score in recommendations.items() %}
            <li>{{ movie }}: {{ score }}</li>
        {% endfor %}
    </ul>
    <a href="/">Go back</a>
</body>
</html>
